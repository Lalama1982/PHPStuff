<head> 
<style> 
.error {color: #FF0000;} 
</style> 
<style> 
.notify {color: #2ECC71;} 
</style> 
</head> 
<body>   
	<script language = "javascript" type = "text/javascript">
	 <!--
		//Browser Support Code
		function ajaxFuncVal(){
		   var ajaxRequest = new XMLHttpRequest();  // The variable that makes Ajax possible!
		   
		   try {
			  // Opera 8.0+, Firefox, Safari
			  ajaxRequest = new XMLHttpRequest();
		   }catch (e) {
			  // Internet Explorer Browsers
			  try {
				 ajaxRequest = new ActiveXObject("Msxml2.XMLHTTP");
			  }catch (e) {
				 try{
					ajaxRequest = new ActiveXObject("Microsoft.XMLHTTP");
				 }catch (e){
					// Something went wrong
					alert("Your browser broke!");
					return false;
				 }
			  }
		   }
		   
		   // Create a function that will receive data 
		   // sent from the server and will update
		   // div section in the same page.

		   var name = document.getElementById('name').value;
		   var email = document.getElementById('email').value;
		   var website = document.getElementById('website').value;
		   var comment = document.getElementById('comment').value;
		   var gender = document.getElementById('gender').value;
		   var connsts = document.getElementById('connsts');
		   var nameerr = document.getElementById('nameerr');
		   var emailerr = document.getElementById('emailerr');
		   var websiteerr = document.getElementById('websiteerr');
		   var gendererr = document.getElementById('gendererr');
		   
		   ajaxRequest.onreadystatechange = function(){
			  if(ajaxRequest.readyState == 4){
				 var valresponse = JSON.parse(ajaxRequest.responseText);
				 connsts.innerHTML = valresponse.connsts;
				 nameerr.innerHTML = valresponse.nameerr;
				 emailerr.innerHTML = valresponse.emailerr;
				 websiteerr.innerHTML = valresponse.websiteerr;
				 gendererr.innerHTML = valresponse.gendererr;
			  }
		   }
		   
		   // Now get the value from user and pass it to
		   // server script.
				
		   var queryString = "?name=" + name ;
		   queryString +=  "&email=" + email + "&website=" + website + "&comment=" + comment + "&gender=" + gender;
		   
		   
		   ajaxRequest.open("GET", "validateForm.php" + queryString, true);
		   ajaxRequest.send(null); 
		}
	 //-->
	</script>
<h2>Form Validation Example</h2> 
<p><span class="error">* required field.</span></p> 
<form name = "main form">   
  <!-- set the connection status -->
  <p>Connection Status:<span class="notify" id="connsts">*</span></p>
  <!-- set the name and error validation -->
  Name: <input type="text" name="name" id="name" value=""> 
  <span class="error" id="nameerr">*</span> 
  <br><br> 
  <!-- set the email and error validation -->
  E-mail: <input type="text" name="email" id="email" value=""> 
  <span class="error" id="emailerr">*</span> 
  <br><br> 
  <!-- set the website and error validation -->
  Website: <input type="text" name="website" id="website" value=""> 
  <span class="error" id="websiteerr">*</span> 
  <br><br> 
  <!-- set the comment and error validation -->
  Comment: <textarea name="comment" rows="5" cols="40" id="comment" value=""></textarea> 
  <br><br> 
  <!-- set the gender and error validation -->
  Gender: 
  <input type="radio" name="gender" id="gender" value="female">Female 
  <input type="radio" name="gender" id="gender" value="male">Male 
  <span class="error" id="gendererr">*</span> 
  <br><br> 
  <input type="button" name="submit" value="Save" onclick="ajaxFuncVal()">   
</form> 
 
 
</body> 
</html>
